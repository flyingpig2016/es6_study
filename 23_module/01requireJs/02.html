<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1. data-main: 这个属性指定的 js 将在加载完 require.js 后处理 
        2. 每一个页面都使用main这个配置，然后页面中就可以直接使用require来加载所有的短模块名
        3. require会默认的将data-main指定的js为根路径（也就是main.js所在的路径为根路径）
        4. data-main不使用的时候用配置文件中的baseUrl，
    -->
    <!-- <script type="text/javascript" data-main="js/main" src="../common/require.js"></script> -->

    <!-- 配置文件中使用baseUrl属性的时候 -->
    <script type="text/javascript" src="../common/require.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript">
        require(['jquery', 'a'], function ($, _) {
            console.log(_)
            $(function () {
                alert('jquery 加载完毕');
                // _.each([1, 2, 3], alert);
            });
        });
    </script>
</head>

</body>

</html>
